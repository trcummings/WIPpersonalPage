<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GREAT CONTENT</title>

    <style>
      html, body, canvas {
        padding: 0px;
        margin: 0px;
      }

      div {
        text-align: center;
      }

      input[type="button"] {
        font-size: 20px;
        font-family: sans-serif;
        background: #fff;
        padding: 5px;
        border: 1px solid #000;
      }

    </style>
  </head>
  <body>

    <canvas id="canvas"></canvas>
    <script>
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var ga = 0;
      var fnt = 2
      var img = "url('./sky.jpg')";
      canvas.style.background = img;
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      function fadeIn() {
        img = "url('./hell.jpg')"
        canvas.style.background = img;
        while (fnt < canvas.width/10) {
          ga = ga + .1;
          fnt = fnt + canvas.width/100;
          context.shadowColor = "black";
          context.shadowOffsetX = 0;
          context.shadowOffsetY = 0;
          context.shadowBlur = canvas.width/500;
          context.fillStyle = "white";
          context.font = "italic "+fnt+"pt Arial ";
          context.textBaseline = 'middle';
          context.textAlign = "center";
          context.globalAlpha = ga;
          context.fillText("FUCK YOU", canvas.width/2, canvas.height/2);
        }
      }

    </script>
    <div class="button">
      <input
      type="button"
      value="CLICK ME FOR A SURPRISE"
      onclick="fadeIn();"
      >
    </div>
  </body>

</html>
